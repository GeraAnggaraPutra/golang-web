{{ template "layout" .}}

{{ define "main" }}
<div class="content">
    <table>
        <tr>
            <td>ID</td>
            <td>Name</td>
            <td>Price</td>
            <td>Stock</td>
        </tr>
        {{ range . }}
        <tr>
            <td>{{ .ID }}</td>
            <td>{{ .Name }}</td>
            <td>Rp. {{ .Price }}</td>
            <td>{{ .Stock }} 
                {{ .StockStatus }}
            </td>
        </tr>
        {{ end }}
    </table>
</div>
{{ end }}
